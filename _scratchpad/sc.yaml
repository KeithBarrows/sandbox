  - date: "7/12/2025 4:24 PM"
    title: "AAR: Sisters of EVE Lvl 4 Mission Fleet"
    organizer: "Rachel Morgan"
    description: >
      We had formed the fleet up at 1800 EVE time and got underway, blitzing missions with 7 members. All was an
      overwhelming show of force on the poor pirates of EVE, our only loss was No Math who became primary during an
      attempt to rescue a Damsel in Distress! His Maller was unable to withstand the newly arrived pleasure garden
      forces who took out their aggression on him. He promptly reshipped into a Coercer for salvage operations. This
      was more or less a kitchen sink fleet that we threw at the pirates of New Eden.

      Overall a good time was had by all and we spread comradery through the corp while boosting the SoE standings of
      our Signaleers, taking an opportunity while under wardec to go out and have some fun. I myself was able to break
      off some rust while fleet commanding, had been a couple years. In the future we might do so on a monthly basis,
      an idea would be to standardize the composition of the fleet beforehand. And have dedicated logistics and salvage
      if the fleet is large enough.

      Thank you again for the opportunity to create this kind of content, within our community!
    roster:
      attendees:
        - "@Rachel Morgan"

