      Primary Scout/Guide: @Atvas Rotsuda

      Hacking/Scouts: @Cloud, @Unknown.

      DPS: @Dude Johnson, @Dedalus77, @Rani Ulfr

      We had randomly decided to do a pickup fleet after speaking with new member @Cloud in chat about content available
      to do, and @Atvas Rotsuda and I had decided to form a Daytrip fleet into Anokis. We formed up fleet at 1145 EVE
      time with an expected departure at 1200 EVE in Zoohen. I undocked and started searching for a suitable subject for
      our content, and found one within two jumps of Zoohen, and it turned out to be a C2 Wormhole, in the next several
      minutes. Inside there was one combat site, 3 forgotten data sites, and two more forgotten relic sites.

      The fleet entered and we started running content, with DPS clearing the grid before the newer members would warp
      in and hack the cans at their convenience. We had one small scare when seeing a Buzzard on D-Scan, which turned
      out to be our own member @Unknown., his ship was promptly renamed. @Atvas Rotsuda had to drop fleet and comms to
      attend to other business within Signal Cartel. Myself, I had passed off FC to @Dude Johnson for a short while so
      I could attend to some IRL business. Upon returning, FC was passed back, and we cleared the remaining 4 sites
      within the wormhole.

      All in all, a great spontaneous fleet, we got some great experience, had some loot and made some ISK. A few
      members had forgone a share which was then donated to Signal Cartel, to benefit new members and exploration.

      Big shout out to all members who came and participated! 10/10 will certainly do again.
