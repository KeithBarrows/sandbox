  - date: "5/31/2025 10:10 AM"
    title: "AAR: SoF Informal Fleet"
    organizer: "Strelnikova"
    description: >
      Today @Strelnikova @Aurelia @Troden Treadwell and @Woolpolecat formed up a fleet in Zoohen to clear SoF AIR
      program at 12:30 EVE.

      Our goal was to clear all the not self-clearable SoF perks:
      https://wiki.eveuniversity.org/AIR_Career_Program#Soldier_of_Fortune
      This has been done following:
      https://wiki.signalcartel.space/Signal_Cartel_Friendly_Fire_Guide

      A total of 750 Career Points (CP) is required
      Everyone can reach by him/herself a total of 360 CP by completing, under SoF tree:
      Career Agent Missions (100 CP);
      Social (85 CP);
      Combat (90 CP);
      Destruction (85 CP);

      So we needed at least 390 more CP to get to a total minimum of 750 CP.
      We cleared these perks:
      Capacitor Warfare: Neut and drain the given amounts of capacitor from another players ship (120 CP);
      Electronic Warfare: Use different types of Electronic Warfare for 300 seconds each on other player's ships. (100 CP);
      Duels: Participate in the given number of duels. You can have duels with several players at once but only one open
      duel invitation. (75 CP).
      Support: Remote repair given amounts of shields/armor of another player's ship. (100 CP).

      We used our Zoohen Office's provisions.

      Every T1 frig was fitted only with HS, MS and Drones.
      Heron is particularly effective for its 5 Mid Slots (space for every mid mod you need: web, painter, w scram, w
      disrupt and weapon disrupt).
      Drones are useful because you will need to chew on other's shields and armor (you can't rep them if those are
      full) and you don't have turrets or launcher fitted to make space to neuts, nosfy and/or armor and shield reppers
      (that should be fitted along with batteries to help with little cap).
      A minimum of one refit was is required to clear all perks.

      Everything went well except an accidental kill on @Troden Treadwell operated by @Woolpolecat's too excited drones
      https://zkillboard.com/kill/127514601/
      @Aldar Roanaok I'm available for any clarification on the occurred accident.
    roster:
      attendees:
        - "@Strelnikova"
        - "@Aurelia"
        - "@Troden Treadwell"
        - "@Woolpolecat"

  - date: "6/30/2025 11:01 AM"
    title: "AAR: Bring Out Your Drake... Again"
    organizer: "Sir Fiddle Sticks"
    description: >
      This was the sequel to Bring Out Your Drake, but now in an even nicer neighbourhood, a C5 shattered magnetar.

      It gave us a nice, chill bit of ratting, generating around 4B ISK, I think, did the math using my fingers and toes. ðŸ™„

      The only real bits of excitement came from our own quirks, inexperience and, dare I say, hubris.

      We had one pilot lost along the way, mainly due to the brain fog I was operating under. I just couldn't keep track
      of everyone, and once it became clear we had lost someone, I didnâ€™t have the mental acuity to figure out how, when,
      or come up with a way to fix it.

      On the next fleet, I plan to tether @Infotropy to my ship to make sure we donâ€™t lose him again! ðŸ˜„

      We ran a number of sites (itâ€™s all a blur now), some say six, some say more.
      The only one I clearly remember is the one where some buffoon forgot to scram the Drifter, resulting in a bit of a
      chase around the system.

      Somewhere towards the end of proceedings I was fast running out of steam and to I'm sure some relief, voice. Thanks
      @Arachnis for stepping in and trying to shot call totally random tagging.

      The only bit of excitement on the way back to Zoo was provided by @Graphite, who I presume, for the same reason moths
      are drawn to a flame, decided to return to a gate camp to keep an eye on it, and got fried, just like the moth. ðŸ”¥ðŸ¦‹

      Either way, not too boring a trip, and one I feel may be worth repeating.
