  - date: "9/27/2025 3:08 AM"
    title: "AAR: Friday Night Funking"
    organizer: "Millan Abureque"
    description: >
      This was a rather odd fleet. It started out relatively normal, other than that good C3s ceased to exist for 
      about an hour while we searched for one, which delayed the fleet significantly. Finally we decided to run the 
      C3 we did find, despite it only having a few sites. And after running a single site, it turned out there was a 
      shattered C4 with a good mix of C3 and C4 sites right next door.

      So we hopped through, and ran a few more Forgotten Frontier Strongholds to warm up a little, and then decided 
      to run a Frontier Barracks. It went reasonably well until it didn't, which in this case meant Dizzy getting 
      primaried and heavily neuted in the second wave leading to violent deconstruction.

      Thankfully we were able to finish the site, and thanks to Lav loaning him a Vagabond, Dizzy was able to 
      quickly get back into the fray.

      We then started another Frontier Barracks site, slightly more cautiously, which paid off as no one died, or 
      even got into hull.

      But then as we're chilling on the site waiting for the MTU, a Sabre pops up on d-scan. And like 30 seconds 
      later pops up on grid. And 10 seconds after that throws up bubbles. Anticipating a large fleet coming in, 
      everyone started trying to slowboat out of the bubble to warp off grid, while also yellowboxing the Sabre. 
      Which was going okay, until a Tengu showed up.

      Why he dropped is something all of us asked, as there were 4 HACs/T3Cs on grid as well as two assault 
      frigates, and even though we were 'PVE' fit, we were C3/C4 sleeper PVE fit and there was 6 of us against one 
      Tengu. Regardless, the order to target the Tengu was given, and shots were fired. The Tengu was ridiculously 
      fast though, since it had an Abyssal rolled 100mn AB, making it tricky to hit. But we had a Loki with webs, 
      and as soon as those were on target, it was slowed down enough that everyone else could pile, webbing it down 
      even more, and giving it a wee good kicking. https://zkillboard.com/kill/130116346/ On a side note I'm still 
      slightly miffed we didn't get the abyssals that dropped ðŸ˜  thankfully they didn't get them either ðŸ˜„

      What's really weird, is there was at least one time he could've warped out, but chose not to. Caught up in the 
      moment, or maybe surprised the peaceful explorers can fight back.

      Once he was down, and since the Sabre's bubbles had despawned as well, we were finally able to escape, warping 
      back to the C3, and then in turn Zoohen dock up.

      Everyone stepped away, took a deep breath, and then handed their combat logs to FC because paperwork gah. 
      After chilling out for half an hour or so, everyone was ready to go out again, though this time in frigates. 
      The chain we had gone down was deemed unfit for further usage, so everyone started scouting for another C3, 
      this time heading into lowsec as well. And of course, we find two at the same time. Flipping a coin, we hopped 
      in. This time the hole was quiet, and we ran sites in solitude. Everything was well, except for Huckleberry 
      having the absolute worst luck and getting either neuted, webbed and DPSed into the ground, or just straight up 
      alphaed in half a second. But he persisted, and came back both times, which is bloody awesome. I think most of 
      us would quit after the second death, especially one that feels so unfair.

      But after that everything kinda settled into a routine, with the scariest moment happening while running a 
      Forgotten Frontier Quarantine Outpost and everyone had to take turns warping off. That site has some scary DPS 
      application, especially the first wave with 6 frigates that all have webs.

      Wunderbar fleet, it was much fun, and the first time I've seen Jacinto Manso which was nice. Like 15 sites ran 
      and some 700ish mil I think, as well as much yapping in comms which is half the reason to join lel.
