  - date: "9/12/2025 4:24 PM"
    title: "AAR: Shield Frigate Swarm Fleet - C4/C5 Operations"
    organizer: "Lavoleine Audier"
    description: >
      With one successful "light" armor Sleeper frigate fleet op under their belt, the seasoned fleet, 17 in all, 
      departed Theology Council Tribunal Station in Zoohen to test their mettle once again with shield-fitted ships. 
      There was one caveat: the fleet commander was missing. The fleet commander, or, as he fancied calling himself, 
      "FC," "Mr. FC," "The Wonderful FC", had found himself cut off in a wormhole trying to find a way out. 
      Self-destructing was not an option, as the thought of destroying a full set of virtue implants and his beloved 
      Metamorphosis, which had loyally served him forâ€¦ one weekâ€¦ was far beyond what he could handle.

      After what seemed like an infinite number of scan cycles and wormhole jumps, he finally found k-space. He 
      reported to the fleet that the C5s and the backups he had planned to use were cut off and not reliably 
      accessible. Rani, a rock star, came through with a C4 and possible C5 connection a short distance from Zoohen 
      â€” the backup of the backup plan saved the day!

      The FC finally arrived in Zoohen and, after a long-winded speech about "how not to die" and "how not to get 
      him killed" ðŸ«¶, the fleet departed.

      Since this was the fleet's first outing with shield-fitted ships, they decided to attempt a few C4 sites. The 
      FC knew all along the doctrine was solid and they should immediately jump to a C5, but he acquiesced and forged 
      ahead to C4 sites.

      In typical Frigate Swarm fashion, supported by the crack team of logistics pilots, the fleet lambasted the 
      Sleepers in their beds with missiles, lasers, and every type of projectile known to Signaleers - They didn't 
      stand a chance. It was trivial, to say the least, and the FC knew the fleet needed more. After romping through 
      two sites, the fleet quickly decided to jump into a C5 that Artenac had scouted. It was a vanilla C5, meaning 
      there were no bonuses to our ships or fleet. It did not matter â€” Sleepers were no match for this fleet.

      With a renewed sense of confidence and fervor, the fleet ran through the Core Stronghold unimpeded â€” it was 
      glorious. After completing the site, the fleet decided to spawn the Drifter. That poor Drifter didn't know what 
      hit him as he literally spun in circles trying to find a way out. After what seemed like an eternity and a 
      constant barrage of explosions and light, the Drifter met its demise.

      Artenac, the trusty scout whose always finding new ways to test the fleet, advised the team there was an 
      Unsecured Frontier Enclave Relay. This site is an upgraded C5, and some say it is a preview of what we will see 
      in a C6. The team immediately accepted the challenge and warped to the site.

      Again, the Frigate Swarm found the site tougher but still manageable. Then the unthinkable happened: 
      Strelnikova lost his ship, the most cherished and best looking ship in his hangar. It happened in the blink of 
      an eye. The Sleepers somehow had a stroke of luck and hit his ship with wrecking shots. There was so little 
      time and not enough rep to offset the immense damage Strel's ship was taking. The fleet completed the site on a 
      somber note.

      Having been hit, Strel decided to backtrack his pod to k-space. That was when he told us he had been podded by 
      a Nighthawk camping a wormhole en route back.

      Artenac and Rani confirmed the presence of a Nighthawk as well as a fleet a few holes from the way the fleet 
      had come. Moreover, the entrance wormhole had collapsed. With the fleet's exit cut off and a threatening fleet 
      nearby, there was no choice but to move forward and find another exit. Artenac and Rani, the heroes of the 
      hour and in Signal Cartel style, found the way out.

      All in all, the fleet was successful, once again proving that big things come in small packages. They retrieved 
      760,000,000 ISK in blue loot and 57,190,716 ISK in salvage, for a grand total of 817,190,716 ISK with each 
      share being 46,051,100 ISK.

      With Strelnikova's loss, it was a reminder to the fleet that while frigates are agile and highly effective, 
      they are also extremely fragile - and that true camaraderie and teamwork emerge when things are at their worst. 
      And one more thing: What happens in wormholes stays in wormholesâ€¦ except for the AAR!

      Technical Notes:
      - DPS felt a little lacking. Site clearance was not as quick as with the armor fit.
      - EWAR tracking disruption was under-represented. It's a key component - if there is a decision to use a 
        painter or web, select a tracking disruptor! All battleships should have at least one disruption.
      - Coordinate and callout the disruption of battleships over comms to ensure full coverage.
      - Shield logi fits need to be reworked to increase their overall EHP to withstand wrecking shots especially in 
        C5 and above. Isaac is already on the task.
      - Command destroyers need refit and backup burst modules in the event a core fleet member becomes temporarily 
        unavailable. Thanks Rani!
      - Consider longer range weapons for ships that can fit them thereby being possible to increase DPS average. 
        Thanks Rachel!
      - Consider shield amplifiers in shield fits as they are not dependent on cap and will continue to function if 
        capped out. Thanks Artenac for the tip!
