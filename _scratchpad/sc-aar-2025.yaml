  - date: "8/22/2025 1:49 PM"
    title: "AAR: First Frigate Swarm Fleet"
    organizer: "Lavoleine Audier"
    description: >
      A ragtag team of 21 T1 and T2 frigates and destroyers left Zoohen Station late Thursday (and Friday morning for
      some) to venture into j-space. Our goal was to see how far we could push our little ships into the realm of the
      Sleepers. Our fleet consisted of a Federation Navy Comet, a Punisher, a Rifter, a Tristan, four Retributions, a
      Vengeance, three Wolves (growl!), two Maguses, a Pontifex, a Sentinel, three Deacons, a Thalia, and last but not
      least, a Nemesis.

      Iâ€™ll start with the result: we absolutely dominated the Sleepers tonight from C3 to C5 â€” all without a single
      ship loss. What the Sleepers experienced was exactly what I had envisioned for the fleet: a frigate swarm with a
      sprinkle of destroyers. It wasnâ€™t even a contest; the Sleepers didnâ€™t know what to do with us. We disrupted their
      weapons, webbed them, and blew holes into their ships, all while being supported by a crack logi team that kept
      us healthy and a Sentinel piloted by @Elizbeta Decoherant to keep their guns at bay. On top of that, our salvager
      @Rani Ulfr not only cleaned up the mess we made, but also helped us bookmark perches, navigate wormholes, finding
      a SAR and ultimately get home.

      We completed approximately 14 sites and recovered loot worth about 960 million ISK, which included around 67
      million in salvage. I will donate my share to the SRP, which insured our ships.

      So how did we get here? We started out in Zoohen discussing the use of command destroyer bursts and who would
      handle which type of charge so they wouldnâ€™t stack. We ultimately decided @Rachel Morgan would manage skirmish
      bursts due to his skills, while the remainder ran complementary information and armor bursts. We also discussed
      fleet structure and chose simplicity: logi in one group, everyone else in another. Rachel was assigned XO thanks
      to his fleet experience and excellent combat organization skills.

      We then set out to confront the Sleepers in a C3. Since ad hoc small fleets had already proven successful there,
      we felt upgrading to a C4 would be quick â€” and it was. As expected, the fleet dominated C3 sites in about six
      minutes (or less) and we soon decided it was time to upgrade. We went next door to a C4 site whose connecting
      wormhole was at end of life. We took the risk of being cut off and plunged forward.

      We warped to our first C4 site, Integrated Terminus, and utterly obliterated it. We pressed on into a Frontier
      Barracks â€” Obliterating it. Success was becoming routine. We upped the ante with several unsecured sites,
      thinking theyâ€™d be a good preview of C5. Again, we crushed them in short order! Our team was unstoppable. The
      only hiccup came in the Unsecured Frontier Digital Nexus, which required a Data Analyzer to spawn the next wave.
      @Rani Ulfr graciously jumped back to k-space to grab the module, brought it back, and I equipped it so we could
      continue our Sleeper demolition.

      At that point, we decided to return to the C3 and enter a connecting shattered C5 Wolf Rayet wormhole â€” Until
      @Rani Ulfr informed us that the end-of-life wormhole had closed behind us. Cut off, our explorer instincts kicked
      in. @Rani Ulfr scanned down the other static C5, which wasnâ€™t a Wolf Rayet. We hesitated at first, but consensus
      was clear: Push forward. The fleet splashed into the C5.

      @Rani Ulfr set up a perch for a Core Garrison site, but we were missing one fleet member, @Ddado. He showed up
      shortly after, announcing he had â€œtended the cacheâ€ â€” True Signal Cartel style. We warped in and promptly began
      serving Drifters up on a silver platter. During the second wave, we accidentally spawned the next wave, which
      added three more battleships and eight cruisers. Suddenly, we were facing 6 battleships and a host of cruisers.
      This was our real test. Under the direction of our experienced XO, @Rachel Morgan, we kept calm, maintained
      rhythm, and coordinated target calling to avoid overlapping disruptors and focus fire effectively. Logi worked
      overtime and truly shined â€” several members dipped into hull (including logi themselves), but the team brought
      them back until the DPS pressure eased. Our lone Sentinel, flown by @Elizbeta Decoherant, also excelled,
      ensuring very few hostile shots landed deeply into armor.

      Without the logi and ewar teams, we would have taken losses â€” Full stop.

      During our time in the C5, @Rani Ulfr also reported coming upon an SAR. Unprecedented Signal Cartel luck!

      Once the Core Garrison was complete, we considered spawning the Drifter. But without warp scramblers to hold it
      in place, the fleet decided to leave on a high note and head home as it was getting late.

      Of course, while attempting to exit the C5, we learned that @Graphite couldnâ€™t resist. With @Aithra Dreamweaver
      present, they spawned the Drifter and unleashed it. They survived! I would have loved to see that.

      All in all, this fleet was a resounding success; beyond what I had envisioned for our first outing.

      We can credit the doctrine, the consistent discussions about fittings to ensure survivability, the ad hoc fleets
      that proved the concept, the target calling and battlefield organization, the loot logistics and bookmarking, or
      the absolute crack team of pilots who knew their jobs, communicated clearly, and executed brilliantly. I believe
      it was all of the above!
