  - date: "9/15/2025 10:47 AM"
    title: "AAR: Shield Frigate Swarm Fleet - First C6 Operations"
    organizer: "Lavoleine Audier"
    description: >
      The day started out as any other, sleeper bashing in the usual swarm fleet fashion; it was anything but. The 
      fleet entered the C5 and started with a Quarantine Area site. It went extremely smooth per usual. At the end 
      of the site, the fleet decided to spawn the drifter. After several minutes, the drifter inexplicably warped 
      off. Unfortunately we had only 3 points of scram instead of the required 4 points.

      We d-scanned and could not find it at one of the wormholes. One fleet member checked one hole and didn't find 
      him. There was a low sec connection that was outside of our d-scan range. The FC decided to warp to the hole 
      at 100 km, see if he was there, then warp off. Bad idea. Upon exiting warp, drifter was present and 
      immediately scrammed, neuted and began blasting him. By the time the fleet warped in, the FC was a pile of 
      space debris. The FC gave fleet command to Rachel Morgan and headed to k-space to reship and rejoin the fight. 
      The fleet then began another Quarantine Area site. Here is the account of the AAR according to Rachel:

      At the safe the fleet decided to run a second Quarantine Area site identical to the first that was run. We set 
      up at perch, and discussed the opening of the attack on the sleepers, after the first Argos turret was 
      destroyed the second wave spawned in. Being a random trigger site, it was possible to happen. We worked the 
      targets best we could, until all turrets were gone and most frigates. There were 3 Sleepless Sentinel 
      battleships that were on grid, we called targets to clear out the neut pressure from them. The interim FC 
      changed priority from the farther battleship to one nearer. And after it popped the third wave spawned on the 
      grid. I had made a mistake in tracking which Sleepless Sentinels were from wave 2 and wave 1. We destroyed 
      both from the second spawning the last wave! With elements from 3 waves on the grid we started to become 
      overwhelmed.

      Our valiant logistics pilots and EWAR operator were working double time to keep the fleet as healthy as 
      possible. The first to fall in battle was Lingus Khan in his Kitsune, jamming the enemy. Next were Dude 
      Johnson and Rani Ulfr, whose Kirin logistics frigates could not keep each other healthy enough against the 
      onslaught. As it happened so quickly, FC realized the entire fleet was at risk of not only being combat 
      ineffective, but being completely wiped out. FC called the fleet to quit the grid and warp off to safe.

      Two pilots, Rachel Morgan and Sir Fiddle Sticks were unable to warp off the grid, as we were webbed and warp 
      scrambled. Sir Fiddle went down fighting to the end, taking Sleepers down as his blaster fit Harpy was brought 
      low and destroyed. Rachel Morgan, in a Bifrost Command Destroyer was trying to take one more down and spamming 
      warp the whole while, after Sir Fiddle was brought low. The sleepers dropped the webs and warp scramblers, 
      allowing Rachel to warp off the grid and rejoin the fleet at safe spot. Both Dude Johnson and Sir Fiddle 
      Sticks chose the Jita Express for their pods to reship while Rani Ulfr chose to exit the wormhole and fly back 
      to reship.

      Being non-combat operational without the logistics squad any longer, Rachel Morgan had the fleet quit Anokis 
      space, and retreat to the lowsec entry system to await returning members. Lavoleine, Dude Johnson, Rani Ulfr, 
      Sir Fiddle Sticks, and late comer to the fleet Connor met the remainder of the fleet at the lowsec station in 
      Menai.

      Fleet command was returned to Lavoleine: The fleet was still in high spirits knowing the losses were but a 
      glitch in what can otherwise be described as sleeper domination. Once the remaining ships arrived in Menai 
      station, the fleet jumped back into j-space to continue with the Quarantine Area site that had caused the 
      losses. In frigate swarm style, the sleepers were not a match and the site was completed without incident. The 
      fleet decided to no longer spawn the drifter due to the time and ammo required to dispatch the battleship - It 
      was just not practical.

      Since this site was a C5 shattered system, the fleet decided to attempt two C6 sites for the first time - The 
      Core Citadel. Per Sir Fiddle Sticks these were the easier of the C6 sites as the enemy does not scram and the 
      fleet could escape if needed. Two of these sites were run and completed in just over 30 minutes per Rachel's 
      estimation, proving that the frigate swarm fleet could engage some of the hardest wormhole content. At that 
      time, the team decided to head to k-space and home.

      The loot recovered was 1,025,000,000 and share to each pilot is 49,097,500. Moreover, all modules recovered 
      from Signaleers' wrecks have been contracted back to the corresponding pilots.

      The fleet embarked on its mission, endured adversity along the way, and emerged stronger than ever having 
      vanquished their first C6-level sites. A powerful testament to the determination, passion, and talent of all 
      who serve within it.

      Technical Analysis:
      - The fleet's losses serve as a reminder that frigates are more vulnerable and operate with a more narrow 
        margin for error than larger ships.
      - Logistics crew kept their reps sharp, maintaining our combat readiness throughout the entire session.
      - One big change this session is EWAR (both ECM and tracking disrupted) were better represented in this fleet. 
        The team coordinated the application of tracking disruption to ensure full coverage on all battleships. ECM 
        jamming provided by Lingus was invaluable as on a few occasions was able to break target locks as well as 
        continuous jamming of major threat. Per Lingus, ECM jamming was not successful on the drifter battleship.
      - DPS squad performed admirably with The C1eansing's Draugr being the DPS leader with having dealt 1,085,583 
        in damage - Truly amazing.
      - Specifically for frigate swarm, we are deciding to skip drifter spawning at the end of the sites due to time 
        and ammo required.
      - Note to me: Don't go looking for a Drifter alone as he's not very good company!!!
