  - date: "1/25/2026 1:02 AM"
    title: "AAR: T2 Spider Fleet"
    organizer: "Sir Fiddle Sticks"
    description: >
      Another textbook fleet under the belt, we came we saw and we took their lunch money,

      Which is dangerous as it encourages us to risk even more in the pursuit of Fun/Hour min maxing.

      So before we carry on with planning the next Spider fleet I'd like some feedback.

      a) What worked for you in the setup.
      b) What didn't work for you in the setup.
      c) How often did you use 2, 3, 4 repairers at a time?
      d) Did you have to overheat modules and how often?
      e) Did it rub you the wrong way that we had to bypass the drifter?
      f) Do you miss the cap-chain?

      There are a lot of ways forward on this Spider web, the above will help me in the eternal quest to maximise 
      the Fun/hour on these fleets.

      Thanks for coming along and having fun.
    roster:
      attendees:
